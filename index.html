<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Session Logoff (Audio)</title>
</head>
<body>
  <h2>Session Logoff â€“ Audio</h2>
  <p id="sessionInfo"></p>

  <button id="recordBtn">Start recording</button>
  <button id="sendBtn" disabled>Send recording</button>

  <p id="status"></p>
  <audio id="preview" controls style="display:none;"></audio>

  <script>
    const ZAPIER_HOOK_URL = 'YOUR_ZAPIER_HOOK_URL_HERE';

    // Read URL params (event_id, trainer_id, etc.)
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get('event_id');
    const trainerId = params.get('trainer_id');
    const clientName = params.get('client_name'); // optional

    const sessionInfo = document.getElementById('sessionInfo');
    sessionInfo.textContent = `Event: ${eventId || 'unknown'} | Specialist: ${trainerId || 'unknown'}${clientName ? ' | Client: ' + clientName : ''}`;

    const recordBtn = document.getElementById('recordBtn');
    const sendBtn = document.getElementById('sendBtn');
    const statusEl = document.getElementById('status');
    const preview = document.getElementById('preview');

    let mediaRecorder;
    let chunks = [];
    let audioBlob = null;

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        chunks = [];
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          audioBlob = new Blob(chunks, { type: 'audio/webm' });
          preview.src = URL.createObjectURL(audioBlob);
          preview.style.display = 'block';
          sendBtn.disabled = false;
          statusEl.textContent = 'Recording complete. Review and send.';
        };
        mediaRecorder.start();
        statusEl.textContent = 'Recording... tap again to stop.';
      } catch (err) {
        statusEl.textContent = 'Microphone permission denied or unavailable.';
        console.error(err);
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        statusEl.textContent = 'Processing recording...';
      }
    }

    recordBtn.addEventListener('click', () => {
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        startRecording();
        recordBtn.textContent = 'Stop recording';
        sendBtn.disabled = true;
      } else if (mediaRecorder.state === 'recording') {
        stopRecording();
        recordBtn.textContent = 'Start recording';
      }
    });

    sendBtn.addEventListener('click', async () => {
      if (!audioBlob) {
        statusEl.textContent = 'No recording to send.';
        return;
      }
      statusEl.textContent = 'Uploading recording...';

      const formData = new FormData();
      formData.append('audio', audioBlob, 'session_note.webm');
      formData.append('event_id', eventId || '');
      formData.append('trainer_id', trainerId || '');
      formData.append('client_name', clientName || '');
      formData.append('submitted_at', new Date().toISOString());

      try {
        const res = await fetch(ZAPIER_HOOK_URL, {
          method: 'POST',
          body: formData
        });
        if (res.ok) {
          statusEl.textContent = 'Recording sent. You can close this page.';
          sendBtn.disabled = true;
          recordBtn.disabled = true;
        } else {
          statusEl.textContent = 'Upload failed. Please try again or use the form.';
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Network error while uploading.';
      }
    });
  </script>
</body>
</html>
